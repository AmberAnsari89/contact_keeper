<!DOCTYPE html>
<html lang="en">
 <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Contacts Keeper!</title>
  </head>
<body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Contacts</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" method="post">
            {% csrf_token %}
          <div class="col-12">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" name="name" required class="form-control" id="inputName">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" name="address" required class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputPhone" class="form-label">Phone</label>
            <input type="text" name="phone" required class="form-control" id="inputPhone" placeholder="Phone Number">
          </div>
          <div class="col-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="text" name="email" required class="form-control" id="inputEmail4">
          </div>
          <div class="col-12">
            <label for="inputContancttype" class="form-label">Contact_Type</label>
            <select id="inputContancttype" required class="form-select" name="contact_type">
              <option selected>---------Choose-----------</option>
              <option value="Family">Family</option>
                <option value="Friend">Friends</option>
            </select>

          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
    <div class="container bg-light border border-dark">
      <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
      <a class="navbar-brand text-white">Contacts App({{user.username}})</a>
      <!--form class="d-flex"-->
        <!--input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"-->

          <a href="{% url 'logout' %}">logout</a>
      <!--/form-->
      </div>
      </nav>
      <div class="row">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
          <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
          <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
      </div>


    <div class="col-70">
        {% for message in messages %}

        <div class="alert alert-success" style="">{{message}}</div>
        {% endfor %}
        <p><button class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Contact</button></p>
        {% block content %}

        {% endblock %}
    </div>
    </div>
</body>
</html>
