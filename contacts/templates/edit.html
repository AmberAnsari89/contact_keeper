{% extends "base.html" %}

{% block content %}
<form class="row g-3" method="post">
            {% csrf_token %}
          <div class="col-5" style="'display: flex; flex-direction: row; justify-content: center;  align-items:center">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" value="{{contacts.name}}" name="name" required class="form-control" id="inputName">
          </div>
          <div class="col-5">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" value="{{contacts.address}}" name="address" required class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-5">
            <label for="inputPhone" class="form-label">Phone</label>
            <input type="text" value="{{contacts.phone}}" name="phone" required class="form-control" id="inputPhone" placeholder="Phone Number">
          </div>
          <div class="col-5">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="text" value="{{contacts.email}}" name="email" required class="form-control" id="inputEmail4">
          </div>
          <div class="col-5">
            <label for="inputContancttype" class="form-label">Contact_Type</label>
            <select id="inputContancttype" required class="form-select" name="contact_type">
              <option selected>---------Choose-----------</option>
              <option value="Family" {% if contacts.contact_type == "Family" %} SELECTED {% endif %}>Family</option>
                <option value="Friend" {% if contacts.contact_type == 'Friend' %} SELECTED {% endif %}>Friends</option>
            </select>

          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>

{% endblock %}
