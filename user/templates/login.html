{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-12">
  <div class="row mt-10">
    <h4>Login</h4>
    </div>
  {% for message in messages %}
  <div class="row mt-10">
  <p class="alert" alert="success">{{ message }}</p>
    </div>
  {% endfor %}
    <div class="col-2">
    <form method="post">
      {% csrf_token %}
      {{form|crispy}}
      <div class="row-mt-5">
        <div class="col-5">
            <button type="submit" class="btn btn-primary">Login Now</button>
         </div>
        <div class="col-10">
            <!--a href="{% url 'detail' %}>Forget Password</a>-->
        </div>
      </div>
    </form>
    </div>
</div>
{% endblock %}
